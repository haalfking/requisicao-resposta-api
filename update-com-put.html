<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interação com APIs | update com PUT</title>
</head>
<body>

    <header>
        <a href="./">Home</a>
        <h1 class="titulo-pagina">update com PUT</h1>
    </header>

    <div class="formulario">

      <h3 class="titulo-formulario">Alteração de Produtos</h3>

      <form class="formulario-update" action="" method="post">
    
        <div class="entrada-formulario">
         <label for="id">ID:</label>
         <input type="text" id="id" placeholder="digite o ID do produto" >
        </div>

        <div class="">
         <label for="descricao">Descrição:</label>
         <input type="text" id="descricao" placeholder="digite a descrição do produto">
        </div>

        <div class="">
         <label class="child" for="preco">Preço:</label>
         <input class="input" type="text" id="preco" placeholder="digite a descrição do produto">
        </div>

        <div class="botoes-formulario">
         <button class="bt bt-confirmar" type="button" id="btAtualizar">Atualizar</button>
         <button class="bt bt-cancelar" type="button" id="btcancelar">Cancelar</button>
        </div>

      </form>

    </div>

      <div id="listaProdutos">
        <h2 class="titulo-lista">Lista de Produtos</h2>
      </div>

    <script>
       
       document.querySelector('#btAtualizar').addEventListener('click',()=>{

        const dados = {
            'id': null,
            'descricao': document.querySelector('#descricao').value,
            'preco': document.querySelector('#preco').value
        }

        const id = document.querySelector('#id').value;


        fetch(`http://localhost:3000/produtos/${id}`,{
            method: 'PUT',
            headers: {
                'content-type': 'application/json'
            },
            body: JSON.stringify(dados)
        })
        .then(resposta => {
            if(resposta.ok) {
                alert('produto atualizado');
                Location.reload();
            }
        });

       });

            fetch('http://localhost:3000/produtos',{
            method: 'get',
            headers: {
                'content-type':'application/json'
            }
        })
              .then(resposta => resposta.json())
              .then(resposta => {
        

        for(let i=0; i< resposta.length; i++){

            const ul = document.createElement('ul');
            ul.classList.add('produto');

            ul
            .appendChild(document.createElement('li'))
              .innerHTML = resposta[i].id;

            ul
              .appendChild(document.createElement('li'))
              .innerHTML = resposta[i].descricao;

            ul
              .appendChild(document.createElement('li'))
              .innerHTML = resposta[i].preco;

              document.querySelector('#listaProdutos').appendChild(ul);

        }
    });            
        
    </script>

    <script src="./assets/scripts/estilo.js"></script>
</body>
</html>
