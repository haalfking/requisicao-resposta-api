<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interação com APIs | update com PUT</title>
</head>
<body>
    <header>
        <a href="./">Home</a>
        <h1>update com PUT</h1>
    </header>

      <form action="" method="post">

        <label for="id">id:</label>
        <input type="text" id="id" ><br>

        <label for="descricao">descrição:</label>
        <input type="text" id="descricao"><br>

        <label for="preco">preço:</label>
        <input type="text" id="preco"><br>

        <button type="button" id="btAtualizar">atualizar</button>

      </form>

      <div id="listaProdutos"></div>

    <script>
       
       document.querySelector('#btAtualizar').addEventListener('click',()=>{

        const dados = {
            'id': null,
            'descricao': document.querySelector('#descricao').value,
            'preco': document.querySelector('#preco').value
        }

        const id = document.querySelector('#id').value;


        fetch(`http://localhost:3000/produtos/${id}`,{
            method: 'PUT',
            headers: {
                'content-type': 'application/json'
            },
            body: JSON.stringify(dados)
        })
        .then(resposta => {
            if(resposta.ok) {
                alert('produto atualizado');
                Location.reload();
            }
        });

       });

            fetch('http://localhost:3000/produtos',{
            method: 'get',
            headers: {
                'content-type':'application/json'
            }
        })
              .then(resposta => resposta.json())
              .then(resposta => {
        

        for(let i=0; i< resposta.length; i++){

            const ul = document.createElement('ul');
            ul.classList.add('produto');

            ul
            .appendChild(document.createElement('li'))
              .innerHTML = resposta[i].id;

            ul
              .appendChild(document.createElement('li'))
              .innerHTML = resposta[i].descricao;

            ul
              .appendChild(document.createElement('li'))
              .innerHTML = resposta[i].preco;

              document.querySelector('#listaProdutos').appendChild(ul);

        }
    });            
        
    </script>

    <script src="./assets/scripts/estilo.js"></script>
</body>
</html>
